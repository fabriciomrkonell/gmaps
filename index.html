<DOCTYPE html>
<html ng-app="appGoogleMaps">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Google Maps</title>
    <link rel="shortcut icon" href="/lib/img/icon.png">
		<link rel="stylesheet" type="text/css" href="lib/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="ctrlGoogleMaps" class="ng-cloak">
  	<div class="large-12">
    	<nav class="top-bar" data-topbar="" role="navigation" data-options="is_hover: false">
  			<ul class="title-area">
    			<li class="name">
	      		<h1><a href="#">Google Maps</a></h1>
    			</li>
  			</ul>
        <section class="top-bar-section">
          <ul class="left">
            <li class="has-form">
              <div class="row collapse">
                <div class="large-5 small-5 columns">
                  <select class="select-menu" ng-model="estado" ng-change="getCidades(estado)" ng-disabled="select.estado.length < 1">
                    <option value="-1">Selecione</option>
                    <option ng-repeat="obj in select.estado" ng-value="obj.sigla">{{obj.descricao}}</option>
                  </select>
                </div>
                <div class="large-5 small-5 columns">
                  <select class="select-menu" ng-model="cidade" ng-disabled="select.cidade.length < 1">
                    <option value="-1">Selecione</option>
                    <option ng-repeat="obj in select.cidade" ng-value="obj.codigo">{{obj.descricao}}</option>
                  </select>
                </div>
                <div class="large-2 small-2 columns">
                  <a ng-disabled="cidade == -1" href="javascript:void(0)" ng-click="getPolygons(cidade)" class="button">Procurar</a>
                </div>
              </div>
            </li>
          </ul>
        </section>
				<section class="top-bar-section">
    			<ul class="right">
      			<li class="divider hide-for-small"></li>
      			<li><a href="#">Fabr√≠cio Ronchi</a></li>
    			</ul>
  			</section>
  		</nav>
  	</div>
    <div class="large-12 yrdyr">
      <div id="map_canvas"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  	<script src="lib/js/angular.min.js"></script>
    <script src="js/app.js"></script>
	</body>
</html>
